apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "post"
  importDerivedRoles:
    - post_roles
  rules:
    - actions: ["create"]
      effect: EFFECT_ALLOW
      roles:
        - user
        - moderator
        - admin

    - actions: ["update", "edit"]
      effect: EFFECT_ALLOW
      roles:
        - owner
        - moderator
        - admin
      derivedRoles:
        - owner

    - actions: ["delete"]
      effect: EFFECT_ALLOW
      roles:
        - moderator
        - admin
      derivedRoles:
        - owner
